name: 💿 CI

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    name: 🏭 Build & Test
    runs-on: ubuntu-22.04
    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v3
      - name: 🛠 Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            3.1.x
            5.0.x
            6.0.x

      - name: ⚙ Restore
        run: dotnet restore
      - name: 🏭 Build
        run: dotnet build --no-restore -c Release -p:ContinuousIntegrationBuild=true
      - name: 🧪 Run tests
        run: dotnet test --no-build -c Release --filter FullyQualifiedName\!~Tests.Integration -p:CollectCoverage=true -e:CoverletOutputFormat=opencover
      - name: ☢ Publish to Codecov
        uses: codecov/codecov-action@v3
      - name: 🗜 Pack Dev NuGet artifacts
        if: github.ref == 'refs/heads/main'
        run: dotnet pack --no-build -c Release --version-suffix dev-$(date +%s) -o artifacts/
      - name: 🗜 Pack NuGet artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: dotnet pack --no-build -c Release -o artifacts/
      - name: 📤 Upload artifacts
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v3
        with:
          name: nupkg
          path: artifacts/*

  github:
    name: 🚀 Deploy to GitHub
    needs: [build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - name: 📥 Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: nupkg
      - name: 📦 Publish to GitHub
        run: dotnet nuget push "*.nupkg" -s https://nuget.pkg.github.com/prom-client-net/index.json -k ${{ secrets.GH_FULL_PAT }} --skip-duplicate
  nuget:
    name: 🚀 Deploy to Nuget
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - name: 📥 Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: nupkg
      - name: 📦 Publish to NuGet
        run: dotnet nuget push "*.nupkg" -k ${{ secrets.NUGET_DEPLOY_KEY }} -s https://api.nuget.org/v3/index.json
